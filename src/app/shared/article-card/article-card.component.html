<div class="mb-5 card bg-dark text-white img-raised clickable" [routerLink]="link">
  <img [src]="imageSrc" class="card-img" alt="equipo ng bolivia 2019">
  <div class="card-img-overlay">
    <h3 class="card-title">{{ title }}</h3>
    <p class="card-text card-description">{{ description }}</p><span>...</span>
    <br><br>
    <p class="card-text">{{ date }}</p>
  </div>
</div>
