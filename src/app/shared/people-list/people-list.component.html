<section class="section section-lg">
  <div *ngIf="hasTopSpace" class="space-50"></div>
  <div class="container text-center">
    <h3 class="mb-5">{{ sectionTitle }}</h3>
    <div class="row justify-content-center">
      <div
        data-aos="fade-up"
        *ngFor="let person of people"
        class="mb-5 col-sm-4 col-6"
        [ngClass]="{ 'col-md-3': displayFourItemsByRow }"
      >
        <div class="mb-3">
          <a
            class="text-uppercase font-weight-bold text-info"
            data-target="#organizerModal"
            (click)="openPersonModal(person)"
          >
            {{ person.shortName }}
          </a>
        </div>
        <img
          class="img-fluid rounded shadow-lg clickable person-picture"
          data-target="#organizerModal"
          [alt]="person.name"
          [src]="person.imageSrc"
          (click)="openPersonModal(person)"
        />
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</section>

<div
  aria-hidden="true"
  aria-labelledby="organizerModalLabel"
  bsModal
  class="modal fade"
  #organizerModal="bs-modal"
  id="organizerModal"
  role="dialog"
  tabindex="-1"
>
  <ngs-organizer-modal-content
    [organizer]="selectedPerson"
    (closeModal)="personModal.hide()"
  >
  </ngs-organizer-modal-content>
</div>
